spring.application.name=backend
spring.ai.openai.api-key=${OPENAI_API_KEY}
# =================================================================
# 1. Oracle 데이터소스 설정 (Mac 호스트 - Docker DB 환경 최적화)
# =================================================================
# [주요 수정] ORA-17868 오류 해결:
# - Spring Boot가 Mac 호스트에서 직접 실행될 경우, 
# - Docker에 노출된 포트(1521)로 접근하기 위해 'localhost'를 사용해야 합니다.
# (Docker 컨테이너 내에서 앱 실행 시에만 'host.docker.internal'을 사용합니다.)
# FREEPDB1 대신 XEPDB1 시도
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/FREEPDB1

# 사용자 계정 정보
spring.datasource.username=jh
spring.datasource.password=12345

# JDBC 드라이버 클래스 이름 (Oracle)
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP 연결 풀 크기 (선택 사항)
spring.datasource.hikari.maximum-pool-size=10



# =================================================================
# 2. JPA/Hibernate 설정 (Dialect 명시적 지정)
# =================================================================
# ORA-12514 오류 방지 및 Dialect 명시적 지정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# DDL 자동 생성 설정 (주의: 'update'는 개발 환경에서만 사용하세요.)
spring.jpa.hibernate.ddl-auto=update

# 콘솔에 실행되는 SQL 쿼리 출력 (개발/디버깅 용도)
spring.jpa.show-sql=true
spring.jpa.format-sql=true